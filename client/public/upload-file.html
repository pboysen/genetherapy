<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="google" content="notranslate">
<title>Upload File</title>
<style>
#dropZone {
  display: block;
  font-size: 14px;
  border: 1px dotted gray;
  margin: 20px;
  width: 300px;
  height: 200px;
  padding: 5px;
}
.error {
	border: 1px solid red;
	font-size: 14px;
	visibility: hidden;
  margin: 20px;
  width: 300px;
  padding: 5px;
}
</style>
</head>
<body tabindex="-1">
	<div id="import">
		<div id="dropZone">
      <p>
        Drop a file or <input type="file" name="file" id="uploadFile" class="inputfile" />
      </p>
    </div>
		<div class="error" id="droperror"></div>
		<button id="cancel">Cancel</button>
	</div>

<script src="./w2c-min.js" type="text/javascript"></script>
</body>
